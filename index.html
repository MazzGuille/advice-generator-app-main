<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script defer src="./js/app.js"></script>
</head>
<body>
  
  <wrapper class="wrapper">
    <main class="main">
      <span class="number">ADVICE #1986</span>
      <q class="quote">Keep up, dont give up, you are gonna make it!</q>
        <picture class="divider">
          <source media="(min-width: 545px)" srcset="images/pattern-divider-desktop.svg">
          <img src="images/pattern-divider-mobile.svg" alt="">
        </picture>
        <button class="btn">
          <img class="icon" src="./images/icon-dice.svg" alt="logo">
      </button>
    </main>
  </wrapper>

  
  
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br>
      Coded by <a href="#">Guillermo Mazzari</a>.
    </div>
  </footer>
</body>
</html>
